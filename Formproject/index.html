<!DOCTYPE html>

<html>
    <head>
       
        <title>MY form</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="">
            <div>
              <label for="firstname">firstname:</label>
              <input type="text" id="firstname" name="firstname" placeholder="enter name" required>
            </div>

            <br>

            <div>
               <label for="lastname">lastname:</label>
               <input type="text" id="lastname" name="laststname" placeholder="enter name" required>
               
            </div>

            <br>

            <div>
                <label for="pass">password:</label>
                <input type="password" id="password" name="password" maxlength="10" required>

            </div>

            <br>

            <div>
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="enter email" required>
            </div>
               
            <br>

            <div>
                <label for="birthdate">birthdate</label>
                <input type="date" id="birthdate" name="birthdate" >
            </div>

            <br>

            <div>
                <label>Mr.</label>
                <input type="radio" name="title" value="Mr.">

                <label>Mrs.</label>
                <input type="radio" name="title" value="Mrs.">

                <label>PhD.</label>
                <input type="radio" name="title" value="PhD.">

            </div>
        </form>
       
    </body>
</html>
